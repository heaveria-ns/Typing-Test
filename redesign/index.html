<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<link href="/redesign/css/body.css" rel="stylesheet" type="text/css" />

	<div class="container">

            <br/>
            <div class="inputTextParent">
                <textarea cols="5" rows="1" wrap="off" class="inputTextChild" id="inputText" placeholder="Enter Text Here"></textarea>
            </div>
            <div class="startButtonParent">
                <button id="startButton" class="startButton">Start</button>
            </div>
        </div>
    </div>
